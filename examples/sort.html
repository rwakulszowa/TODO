<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="splendid.js"></script>
<script src="https://rawgit.com/rwakulszowa/d3-mesh/v0.3.1/examples/d3-mesh.js"></script>
<style>
.bar {
    fill: grey
}
</style>
<div id="container"></div>
<script>

function mergeSort(data) {

    function merge(a, b) {
        a = a.slice();  // deep copy
        b = b.slice();
        acc = [];

        while(true) {
            if (a.length == 0) {
                Array.prototype.push.apply(acc, b);
                return acc;
            } else if (b.length == 0) {
                Array.prototype.push.apply(acc, a);
                return acc;
            } else {
                acc.push(a[0] < b[0] ? a.shift() : b.shift());
            }
        }
    }

    var ans = {};
    ans.input = data;
    data = data.slice();  // deep copy

    if (data.length <= 1) {
        ans.children = [];
        ans.output = data;
    } else {
        var half = data.splice(
            Math.floor(data.length / 2)); // the other half stays in 'data'

        var aSorted = mergeSort(data),
            bSorted = mergeSort(half);

        var merged = merge(aSorted.output, bSorted.output);

        ans.children = [aSorted, bSorted];
        ans.output = merged;
    }

    return ans;

}

isCallTree = function(o) {
    return splendid.test.isObject(o) &&
        splendid.test.hasKeys(o, ["input", "output", "children"]) &&
        Array.isArray(o.children);
}

digCallTree = function(data) {

    function dig(node) {
        var dug = Array.isArray(node.children) ? node.children.map(dig) : [];
        var flattened = [].concat.apply([], dug);
        flattened.forEach(d => d.splice(0, 0, null));
        return Array.concat([[node.input]], flattened, [[node.output]]);
    }

    var data = dig(data);

    return data;
}

var routerInstance = new splendid.router.SimpleRouter()
    .extend([
        { label: "CallTree", test: isCallTree, process: digCallTree, draw: splendid.draw.nested() }
    ]);


var size = { x: 480, y: 320 };
var container = d3.select("body")
	  .append("svg")
	    .attr("width", size.x)
	    .attr("height", size.y);

var data = mergeSort([1,5,2,4,8,6,17,9]);

const tree = routerInstance.buildTree(data);
tree.draw(container, size);

</script>
</head>
