<script>

//A super-lame "test", just temporary
function randInt(limit, offset) {
    offset = offset || 0;
    limit = limit || 9;
    return Math.floor(Math.random() * (limit - offset) + offset);
}

function randomNumArray(n) {
    return Array(n).fill(0).map(randInt);
}

function wrap(x) {
    return {
        value: x,
        children: null };}

var graphData = {
    children: randomNumArray(9).map(wrap),
    network: [] };

var ans = splendid.show(graphData);

ans.children.forEach(node => splendid.show(
    {
        children: randomNumArray(4).map(wrap),
        network: [] },
    {x: 25, y: 25},
    d3.select(node.container)))


</script>
