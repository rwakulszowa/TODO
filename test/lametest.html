<script>

//A super-lame "test", just temporary
function randInt(limit, offset) {
    offset = offset || 0;
    limit = limit || 25;
    return Math.floor(Math.random() * (limit - offset) + offset);
}

function randomNumArray() {
    return Array(16).fill(25).map(randInt);
}

function wrap(data) {
    return [
        {
            value: "root",
            children: data.map(
                x => (
                    {
                        value: x,
                        children: null }))}]}

var ans = splendid.show(
    wrap(
        randomNumArray()));

</script>
