<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="./src/node.js"></script>
<script src="./src/painter.js"></script>
<div id="container"></div>
<script>

var size = { width: 480, height: 320 };

var containers = [0, 0].map(function() {
	return d3.select("body")
    	  .append("svg")
	    .attr("width", size.width)
	    .attr("height", size.height);
});

function wrapData(data) {
    return data.map((d, i) => ( { x: i, y: d } ));
}

var n = new Node(
		wrapData([1, 2, 3, 4]),
		wrapData([4, 3, 2, 1]),
		[]);

Painter.barChart(containers[0].node(), size, n.input);
Painter.barChart(containers[1].node(), size, n.output);
</script>
</head>
