<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="./src/node.js"></script>
<script src="./src/painter.js"></script>
<script src="https://rawgit.com/rwakulszowa/d3-mesh/v0.3.1/examples/d3-mesh.js"></script>
<style>
.bar {
    fill: grey
}
</style>
<div id="container"></div>
<script>

var size = { x: 480, y: 320 };

var container = d3.select("body")
    	  .append("svg")
	    .attr("width", size.x)
	    .attr("height", size.y);

var n = new Node(
    		[1, 2, 3, 4],
	    	[4, 3, 2, 1],
		    [
                new Node(
                    [4, 1, 2, 3],
                    [4, 3, 1, 2],
                    []),
                new Node(
                    [4, 3, 1, 2],
                    [4, 3, 2, 1],
                    [])]);

var m = d3.mesh();
m.x().domain([0, 480]);
m.y().domain([0, 320]);
m.data([[n]]);

var plot = container.selectAll("g")
    .data(m.flat())
  .enter().append("g");

Painter.paint(plot);

</script>
</head>
