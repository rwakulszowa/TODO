<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="./src/node.js"></script>
<script src="./src/painter.js"></script>
<script src="./src/segment.js"></script>
<div id="container"></div>
<script>

var size = { x: 480, y: 320 };

var container = d3.select("body")
    	  .append("svg")
	    .attr("width", size.x)
	    .attr("height", size.y);

function wrapData(data) {
    return data.map((d, i) => ( { x: i, y: d } ));
}

var n = new Node(
		wrapData([1, 2, 3, 4]),
		wrapData([4, 3, 2, 1]),
		[]);

var segment = new Segment(container, size, {x:0, y:0 });
var segments = segment.hSplit(3);

Painter.barChart(segments[0], n.input);
Painter.barChart(segments[2], n.output);
</script>
</head>
